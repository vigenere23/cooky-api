version: "3"
services:
  ui:
    build: ./ui
    environment:
      - NODE_ENV=development
    ports:
      - "8000:8080"
    links:
      - app

  app:
    build: ./app
    environment:
      - PYTHONUNBUFFERED=TRUE
      - DB_HOST=db
      - DB_PORT=3306
      - MYSQL_USER=api
      - MYSQL_PASSWORD=e7364202-2f94-4355-b354-c95907adfef6
    ports:
      - "8090:5000"
    links:
      - db
  
  db:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: '517ca3dd-35a8-4c4a-8449-ec9151a4cd14'
    volumes:
      - ./bd_init/bd_init.sql:/docker-entrypoint-initdb.d/dump.sql/:ro
    ports:
      - "32000:3306"
    security_opt:
      - seccomp:unconfined