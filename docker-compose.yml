version: "3"
services:
  ui:
    build: ./ui
    environment:
      NODE_ENV: ${UI_NODE_ENV:-development}
    ports:
      - ${UI_PORT:-8080}:8080
    links:
      - app

  app:
    build: ./app
    environment:
      PYTHONUNBUFFERED: "TRUE"
      DB_HOST: db
      DB_PORT: 3306
      MYSQL_PASSWORD: ${MYSQL_API_PASSWORD}
    ports:
      - 8081:5000
    links:
      - db

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_API_PASSWORD: ${MYSQL_API_PASSWORD}
    volumes:
      - ./bd_init/bd_init.sql:/docker-entrypoint-initdb.d/dump.sql/:ro
    ports:
      - 8082:3306
    security_opt:
      - seccomp:unconfined
