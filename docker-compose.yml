version: "3.9"
services:
  ui:
    build: ./ui
    environment:
      NODE_ENV: ${UI_NODE_ENV:-development}
    ports:
      - ${PORT:-8080}:8080

  app:
    build: ./app
    environment:
      PYTHONUNBUFFERED: "TRUE"
      MYSQL_HOST: ${MYSQL_HOST:-db}
      MYSQL_PORT: ${MYSQL_PORT:-3306}
    ports:
      - ${PORT:-8081}:5000

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: '12345'
      MYSQL_USER: api
      MYSQL_PASSWORD: '1234'
      MYSQL_DATABASE: cooky
    volumes:
      - mysql-data:/var/lib/mysql
    security_opt:
      - seccomp:unconfined

volumes:
  mysql-data:
