version: '3'

tasks:

  setup:mac:
    dir: '.'
    desc: 'Creates virtual env and installs dependencies'
    cmds:
      - python3 -m venv .venv
      - source "$PWD/.venv/bin/activate" && pip install --upgrade pip && pip install -r requirements.txt
    status:
      - test -d .venv

  load:mac:
    dir: '.'
    desc: 'Loads the virtual environment. *Run using "source $(task load:mac)"*'
    cmds:
      - echo "$PWD/.venv/bin/activate"
    deps:
      - setup:mac

  test:
    desc: Run app tests
    cmds:
      - source $(task load:mac) && python -m unittest discover -s test -p '*_test.py'

  lint:
    desc: Run app linting
    cmds:
      - source $(task load:mac) && pylint app && pylint test

  build:
    desc: Rebuild app (if changed) from docker compose
    dir: '..'
    cmds:
      - docker-compose build app
    sources:
      - '**/*.*'

  start:
    desc: Restart app (and rebuild if changed) from docker compose
    dir: '..'
    cmds:
      - docker-compose up -d app
    deps:
      - build

  logs:
    desc: Attach to docker compose logs for app
    dir: '..'
    cmds:
      - docker-compose logs -f app

  start+logs:
    desc: Alias for 'start' followed by 'logs'
    cmds:
      - task: start
      - task: logs
